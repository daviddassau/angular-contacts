<div class="text-center" id="favorites">
    <h1>Favorites</h1>
    
    <div id="viewContacts">
        <div ng-repeat="contact in contact" class="col-sm-6 col-md-4 contact">
            <div class="thumbnail" ng-if="contact.isFavorited">
                <div class="caption">
                    <p class="first-name">{{contact.firstName}}</p>
                    <p class="last-name">{{contact.lastName}}</p>
                    <p class="first-name">{{contact.phoneNumber}}</p>
                    <p class="first-name">{{contact.sexualOrientation}}</p>
                    <p class="first-name">{{contact.relationToMe}}</p>
                    <p class="first-name">{{contact.car}}</p>
                    <p class="first-name">{{contact.hairColor}}</p>
                    
                </div>
            </div>
        </div>
    </div>

</div>
