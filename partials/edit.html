<div class="text-center" id="edit">
    <h1>Edit</h1>

    <form name="newContactForm" ng-submit="updateContactInFirebase(contact)" class="col-xs-6 col-xs-offset-3">
        <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="contact.firstName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="contact.lastName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" ng-model="contact.phoneNumber">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="birthday" placeholder="Sexual Orientation" ng-model="contact.birthday">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="relationship" placeholder="Relationship to David" ng-model="contact.relationToMe">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="car" placeholder="Car make/model" ng-model="contact.car">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="hairColor" placeholder="Hair Color" ng-model="contact.hairColor">
        </div>
        <div class="radio">
            <label class="radioGender">
                <input type="radio" name="maleOption" id="maleOption" value="Male" ng-model="contact.gender"> Male
            </label>
            <label>
                <input type="radio" name="femaleOption" id="femaleOption" value="Female" ng-model="contact.gender"> Female
            </label>
        </div>
        <button type="submit" class="btn btn-default">Update</button>
    </form>

</div>
