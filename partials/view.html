<div class="text-center" id="view">
    <h1>View</h1>

    <div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
        <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
        <input type="text" class="form-control" placeholder="Find a contact" ng-model="searchText">
    </div>
    
    <div id="viewContacts">
        <div ng-repeat="contact in contact | filter: searchText" class="col-sm-6 col-md-4 contact">
            <div class="thumbnail">
                <div class="caption">
                    <h4 class="first-last-name">{{contact.firstName}} {{contact.lastName}}</h4>
                    <div class="row">
                        <div class="col-xs-6 text-left"><i class="fa fa-phone"></i></div>
                        <div class="col-xs-6 text-right">{{contact.phoneNumber}}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-left">
                            <i class="fa fa-birthday-cake"></i>
                        </div>
                        <div class="col-xs-6 text-right">{{contact.birthday}}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-left">
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="col-xs-6 text-right">{{contact.relationToMe}}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-left">
                            <i class="fa fa-car"></i>
                        </div>
                        <div class="col-xs-6 text-right">{{contact.car}}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-left">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="col-xs-6 text-right">{{contact.hairColor}}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-left">
                            <i class="fa fa-venus-mars"></i>
                        </div>
                        <div class="col-xs-6 text-right">{{contact.gender}}</div>
                    </div>
                    
                    <p>
                        <button class="btn btn-default delete" ng-click="deleteContact(contact.id)"><i class="fa fa-trash"></i></button>
                        <button class="btn btn-default not-favorited" ng-if="!contact.isFavorited" ng-click="starChange(contact)"><i class="fa fa-star-o"></i></button>
                        <button class="btn btn-default not-favorited" ng-if="contact.isFavorited" ng-click="starChange(contact)"><i class="fa fa-star"></i></button>
                        <button class="btn btn-default not-favorited" ng-click="editContact(contact.id)"><i class="fa fa-pencil-square-o"></i></button>
                        <button class="btn btn-default detail" ng-click="contactDetail(contact.id)"><i class="fa fa-search"></i></button>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
