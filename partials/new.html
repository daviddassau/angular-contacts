<div class="text-center" id="new">
    <h1>New</h1>
    
    <form class="col-xs-6 col-xs-offset-3">
        <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="firstName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="lastName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" ng-model="phoneNumber">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="sexualOrientation" placeholder="Sexual Orientation" ng-model="sexualOrientation">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="relationship" placeholder="Relationship to David" ng-model="relationship">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="car" placeholder="Car make/model" ng-model="car">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="hairColor" placeholder="Hair Color" ng-model="hairColor">
        </div>
        <button type="submit" class="btn btn-default" ng-click="update(user)">Submit</button>
    </form>

</div>
